<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="title"><i class="fas fa-lock emoji"></i> Ultra Secure Password Generator</h1>
            
            <div class="password-display">
                <div class="password-text" id="passwordText">Your password will appear here...</div>
                <button class="copy-btn tooltip" id="copyButton">
                    <i class="fas fa-copy"></i>
                    <span class="tooltiptext">Copy to clipboard</span>
                </button>
            </div>
            
            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>
            
            <div class="options-panel">
                <div class="option-header">
                    <span>Password Length</span>
                    <span class="length-value" id="lengthValue">7</span>
                </div>
                
                <div class="slider-container">
                    <input type="range" min="4" max="20" value="7" class="slider" id="lengthSlider">
                </div>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="uppercase" checked>
                        <label for="uppercase"><i class="fas fa-font"></i> Uppercase Letters</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lowercase">
                        <label for="lowercase"><i class="fas fa-font"></i> Lowercase Letters</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="numbers">
                        <label for="numbers"><i class="fas fa-hashtag"></i> Numbers</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="symbols">
                        <label for="symbols"><i class="fas fa-asterisk"></i> Symbols</label>
                    </div>
                </div>
            </div>
            
            <div class="strength-container">
                <span class="strength-label">STRENGTH</span>
                <div class="strength-indicator">
                    <span class="strength-text" id="strengthText">MEDIUM</span>
                    <div class="strength-dots">
                        <div class="dot" id="dot1"></div>
                        <div class="dot" id="dot2"></div>
                        <div class="dot" id="dot3"></div>
                        <div class="dot" id="dot4"></div>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" id="generateButton">
                <i class="fas fa-key"></i> Generate Secure Password
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Password copied to clipboard!
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script src="app.js"></script>
</body>

</html>
